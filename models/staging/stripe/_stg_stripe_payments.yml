models:
 - name: stg_stripe__payments
   columns:
     - name: paymentid
       description: the primary key for the stripe payment model
       data_tests: 
         - unique 
         - not_null

     - name: order_id
       data_tests:
         - relationships:
            arguments:
              to: ref('stg_jaffle_shop_orders')
              field: order_id
             
     - name: paymentmethod
       description: the payment method used for each orders by customers 
       data_tests:
         - accepted_values:
            arguments:
               values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']